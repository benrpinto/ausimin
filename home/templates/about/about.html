{% extends "base.html" %}
{% load static %}
{% block content %}


<link rel="stylesheet" type="text/css" href="{% static '/about/styles.css' %}">

<div class="container marketing">
  <!-- START THE FEATURETTES -->
  <hr class="featurette-divider">

  <div class="row featurette">
    <div class="col-md-7">
      <h2 class="featurette-heading">{{ab_cont.0.title_text}}<span class="text-muted">{{ab_cont.0.subtitle_text}}</span></h2>
      <p class="lead">{{ab_cont.0.main_text}}</p>

    </div>
  </div>

  <hr class="featurette-divider">


  <!-- /END THE FEATURETTES -->

</div><!-- /.container -->
