{% extends "base.html" %}
{% load static %}
{% block content %}


<link rel="stylesheet" type="text/css" href="{% static '/contact/styles.css' %}">

<div class="contactForm">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Contact Us</h1>
  </div>
  <div>
    <p class="contactText">Contact us via email at email@ausimin.com.au or fill in the form below and we'll get back to you promptly</p>
    </p>
  </div>
  <form class="form-contact" action="{% url 'contact:mail' %}" method="post">
   {% csrf_token %}
    <div class="row form-group">
    <div class="col">
      <label for="fName">Name</label>
      <input type="text" class="form-control" name="fName" required="true" id="fName" placeholder="Name">
    </div>
  
    <div class="col">
      <label for="company">Company</label>
      <input type="text" class="form-control" name= "company" id="company" placeholder="Organisation">
    </div>
    <div class="col">
      <label for="country">Country</label>
      <input type="text" class="form-control" name="country" id="country" placeholder="Country">
    </div>
    </div>
    <div class="form-group">
      <label for="emailAddress">Email address</label>
      <input type="email" class="form-control" name="emailAddress" required="true" id="emailAddress" placeholder="name@example.com">
    </div>
  
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" name="phone" id="phone" required="true" placeholder="(+61)123456789">
    </div>
  
    <div class="form-group">
      <label for="reason">Preferred Contact Method</label>
      <select class="form-control" name="reason" id="reason">
        <option selected="selected">Phone Call</option>
        <option>Email</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" name="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<!-- insert content here-->
{% endblock %}
